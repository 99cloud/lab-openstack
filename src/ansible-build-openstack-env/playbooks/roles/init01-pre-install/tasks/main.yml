- name: Install ssh private keygen
  copy:
    src: "{{ ssh_private_key_path }}"
    dest: "~/.ssh/id_rsa"
    mode: '0600'

- name: Install ssh public keygen
  copy:
    src: "{{ ssh_public_key_path }}"
    dest: "~/.ssh/id_rsa.pub"
    mode: '0600'